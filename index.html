<html>

    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="stylesheet" href="css/frugal.css">
        <title>Frugle | Your Money Buddy</title>
    </head>

    <body>
       <div class="app">
           <div class="header">
                <h1>FRUGAL</h1>

                <div class="total-display">
                    <span id="income-label">INCOME</span>
                    <h2 id = "total-income">-</h2>
                    <span id="expense-label">EXPENSES</span>
                    <h2 id = "total-expense">-</h2>
                </div>
           </div>
           
                <div id="uio" class="user-input">
                        <input id = "description" type="text" placeholder="Enter Description" required>
                        <input id = "value-income" type="number" placeholder="$$$" required min=0>
                        <i id = "income-check" class="fas fa-plus-square"></i>
                        
                </div>
                    <div id="uit" class="user-input">
                            <input id = "description-exp" type="text" placeholder="Enter Description" required>
                            <input id = "value-expense" type="number" placeholder="$$$" required min=0>
                            <i id = "exp-check" class="fas fa-plus-square"></i>
                            
                    </div>
            
                        <div class="results-left">
                            <h3>INCOME</h3>
                                <ul id = "income-ul">
                                   
                                </ul>    
                        </div>

                            <div class="results-right">
                                <h3>EXPENSES</h3>
                                    <ul id= "expense-ul">
                                       
                                    </ul>
                            </div>

                                <div class="output-left">
                                    <h1></h1>
                                </div>
                                    <div class="output-right">
                                            <h1></h1>
                                    </div>
        </div>

       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
