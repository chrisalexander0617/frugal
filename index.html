<html>

    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="stylesheet" href="css/frugal.css">
        <title>Frugle | Your Money Buddy</title>
    </head>

    <body>
       <div class="app">
           <div class="header">
                <h1>FRUGAL</h1>

                <div class="total-display">
                    <h2 id = "total-income">TOTALINCOME</h2>
                    <h2 id = "total-expense">TOTALEXPENSE</h2>
                </div>
           </div>
           
                <div id="uio" class="user-input">
                        <input id = "description" type="text" placeholder="Enter Description">
                        <input id = "value-income" type="text" placeholder="$$$">
                        <i id = "income-check" class="fas fa-check-square"></i>
                </div>
                    <div id="uit" class="user-input">
                            <input id = "description-exp" type="text" placeholder="Enter Description">
                            <input id = "value-expense" type="text" placeholder="$$$">
                            <i id = "exp-check" class="fas fa-check-square"></i>
                    </div>
            
                        <div class="results-left">
                            <h3>INCOME</h3>
                                <ul>
                                    <li>TEST</li>
                                    <li>TEST</li>
                                    <li>TEST</li>
                                </ul>    
                        </div>

                            <div class="results-right">
                                <h3>EXPENSES</h3>
                                    <ul>
                                        <li>TEST</li>
                                        <li>TEST</li>
                                        <li>TEST</li>
                                    </ul>
                            </div>

                                <div class="output-left">
                                    <h1>Test</h1>
                                </div>
                                    <div class="output-right">
                                            <h1>Test2</h1>
                                        </div>
        </div>

       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="lib/app.js"></script>
    </body>
</html>
